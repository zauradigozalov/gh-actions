name: 03 - Workflow Runners
on:
  push:
  pull_request:
  workflow_dispatch:


jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS 
        shell: bash 
        run: echo "This job is running on an $RUNNER_OS runner."
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS 
        shell: bash 
        run: echo "This job is running on an $RUNNER_OS runner."
  mac-echo:
    runs-on: macos-latest 
    steps:
      - name: Show OS 
        shell: bash 
        run: echo "This job is running on an $RUNNER_OS runner."